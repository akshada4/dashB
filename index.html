<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Document</title>
</head>
<body>
	<nav>
		<ul>
			<li>
				<svg>
					<use xlink:href="icons/moreicons.svg#loupe"></use>
				</svg> 
			</li>
			<li>
				<svg>
					<use xlink:href="icons/icons.svg#home"></use>
				</svg> 
			</li>
			<li>
				<svg>
					<use xlink:href="icons/icons.svg#bar-chart"></use>
				</svg> 
			</li>
			<li>
				<svg>
					<use xlink:href="icons/icons.svg#two-users"></use>
				</svg> 
			</li>
			<li>
				<svg>
					<use xlink:href="icons/icons.svg#settings"></use>
				</svg> 
			</li>
		</ul>
	</nav>
	<div>
		<header>
			<img class="logo" src="image/embold.png">
			<div class="account">
				<div>RENEE MCKLVEY</div>
				<div>Account Settings</div>
			</div>
			<img class="profile" src="image/renee.jpg">
		</header>
		<div class="user-content">
			<h1>User list</h1>
			<div class="search-box">
				<svg>
					<use xlink:href="icons/moreicons.svg#loupe"></use>
				</svg> 
				<input type="search" 
				name="search" placeholder="Search">
			</div>
			<div class="user-details-header">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Role</th>
							<th>Action</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="details">
				<form action="/" method="POST" novalidate>
					<section class="new-user-details">
						<h1>New User Details</h1>
						<div class="user-name">
							<input type="text" 
								name="username" id="username">
							<label for="username">Username</label>			
						</div>
						<div class="e-mail">
							<input type="email" 
								name="email" id="email">
							<label for="email">Email</label>					
						</div>
						<div class="firstn">
							<input type="text"
								name="first-name" id="first-name">
							<label for="first-name">First Name</label>		
						</div>
						<div class="lastn">
							<input type="text" 
								name="last-name" id="last-name">
							<label for="last-name">Last Name</label>			
						</div>
						<div>
							<select name="role" id="role">
								<option value=""></option>
							    <option value="manager">Manager</option>
							    <option value="developer">Developer</option>
							    <option value="admin">Admin</option>
							    <option value="QA">QA</option>
							</select>
							<label for="selected-role">Role</label>
						</div>
						<div>
							<input type="checkbox" name="email-confirmation" id="email-confirmation">
							<label for="email-confirmation">Send Email Confirmation</label>			
						</div>
					</section>
					<section class="user-picture">
						<h1>Profile Picture</h1>
						<img src="image/profile.jpg">
						<input type="file"
							    id="img-upload" name="img"
							    accept="image/jpg image/png">
						<label for="img-upload">Select Image</label>			
					</section>	
					<section class="form-submit-buttons">
						<button id="add-user" type="submit">Add User</button>
						<button id="cancel">Cancel</button>			
					</section>			
				</form>
	</div>
	<script src="javascript/index.js"></script>
</body>
</html>
